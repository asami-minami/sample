<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background-color: gray;  // 背景色はグレー
      }
    </style>
</head>
<body>
    通知設定画面
    <br>
  <button type="button" id="back_btn">戻る</button>
  <br>
  <br>
  <button type="button" id="send_btn">送信</button>
  <br>
  <br>
  <button type="button" id="logout_btn">ログアウト</button>
    <br>
  <br>
  <button type="button" id="update_btn">アップデート</button>
<script>
    // 戻るボタン押下
    document.getElementById("back_btn").addEventListener('click', (e) => {
            // メニュー画面へ遷移
            window.location.href = 'index.html';
        });

    // ログアウトボタン押下
    document.getElementById("logout_btn").addEventListener('click', (e) => {
            // データ生成
            var object = {
                "CD_ACTION": "99"
            }
            // WebViewへ通知
            window.webkit.messageHandlers.ToApp.postMessage(object);
        });

    // アップデートボタン押下
    document.getElementById("update_btn").addEventListener('click', (e) => {
            // データ生成
            var object = {
                "CD_ACTION": "25"
            }
            // WebViewへ通知
            window.webkit.messageHandlers.ToApp.postMessage(object);
        });

  // 送信ボタン押下
    document.getElementById("send_btn").addEventListener('click', (e) => {
            // データ生成
            var object = {
                "CD_ACTION" : "06",
                "SORT_LIST": [ "呈茶", "車両進捗", "メモ", "ご用命", "eケア" ]
            }
            // WebViewへ通知
            window.webkit.messageHandlers.ToApp.postMessage(object);
        });
</script>
</body>
</html>
