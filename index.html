<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ダイアログのスタイル -->
    <style>
        dialog {
            font-size: 30px;
            font-weight: bold;
            font-family: sans-serif;
            padding: 80px 30px;
            box-shadow: gray 2px 2px 5px 2px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button class="openDialog">ダイアログを開く</button>
    <!-- ダイアログ -->
    <dialog class="dialogDemo">
        ダイアログサンプル
        <br>
        <!-- OKボタン -->
        <button class="ok">OK</button>
        <!-- キャンセルボタン -->
        <button class="cancel">cancel</button>
    </dialog>

    <br>
    <span id="test1"></span>

    <script>
        // ダイアログを開くボタン
        const openBtn = document.querySelector('.openDialog');
        // ダイアログ
        const dialogDemo = document.querySelector('.dialogDemo');
        // OKボタン
        const okBtn = document.querySelector('.ok');
        // キャンセルボタン
        const cancelBtn = document.querySelector('.cancel');

        // テキスト取得
        var x = document.getElementById("test1");

        // ダイアログを開くボタンがクリック
        openBtn.addEventListener('click', () => {
            // ダイアログを開く
            dialogDemo.showModal();
        });

        // OKボタンをクリック
        okBtn.addEventListener('click', () => {
            // テキストをOKに変更
            x.innerHTML = "OK";
            // ダイアログを閉じる
            dialogDemo.close();
            // WebViewへ通知
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.iosListener) {
                window.webkit.messageHandlers.iosListener.postMessage(x.innerHTML);
            }
        });

        // キャンセルボタンをクリック
        cancelBtn.addEventListener('click', () => {
            // テキストをキャンセルに変更
            x.innerHTML = "キャンセル";
            // ダイアログを閉じる
            dialogDemo.close();
            // WebViewへ通知
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.iosListener) {
                window.webkit.messageHandlers.iosListener.postMessage(x.innerHTML);
            }
        });

    </script>
</body>
</html>
