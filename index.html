<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ダイアログのスタイル -->
    <style>
        dialog {
            font-size: 30px;
            font-weight: bold;
            font-family: sans-serif;
            padding: 80px 30px;
            box-shadow: gray 2px 2px 5px 2px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button class="openDialog">ダイアログを開く</button>
    <!-- ダイアログ -->
    <dialog class="dialogDemo">
        ダイアログサンプル
        <br>
        <!-- OKボタン -->
        <button class="ok">OK</button>
        <!-- キャンセルボタン -->
        <button class="cancel">cancel</button>
    </dialog>

    <br>
    <span id="test1"></span>

    <br>
    <br>
    <button type="button" id="btn1">色変更</button>
    <br>
    <span id="test2">swift側からイベントを受け取る</span>

    <script>
        // ダイアログを開くボタン
        const openBtn = document.querySelector('.openDialog');
        // ダイアログ
        const dialogDemo = document.querySelector('.dialogDemo');
        // OKボタン
        const okBtn = document.querySelector('.ok');
        // キャンセルボタン
        const cancelBtn = document.querySelector('.cancel');

        // テキスト取得
        var x = document.getElementById("test1");

        // ダイアログを開くボタンがクリック
        openBtn.addEventListener('click', () => {
            // ダイアログを開く
            dialogDemo.showModal();
        });

        // OKボタンをクリック
        okBtn.addEventListener('click', () => {
            // テキストをOKに変更
            x.innerHTML = "OK";
            // ダイアログを閉じる
            dialogDemo.close();
            // WebViewへ通知
            window.webkit.messageHandlers.ToApp.postMessage('OK');
        });

        // キャンセルボタンをクリック
        cancelBtn.addEventListener('click', () => {
            // テキストをキャンセルに変更
            x.innerHTML = "キャンセル";
            // ダイアログを閉じる
            dialogDemo.close();
            // WebViewへ通知
            window.webkit.messageHandlers.ToApp.postMessage('Cancel');
        });

        // 色変更ボタンをクリック
        document.getElementById("btn1").addEventListener("click", (e) => {
            // WebViewへ通知
            //window.webkit.messageHandlers.ChgApp.postMessage('ChgBtn');
            window.webkit.messageHandlers.ToApp.postMessage('Change');
        });

        window.hoge = function(btn) {
            // テキストの色を変更
            var y = document.getElementById("test2");
            if ( window.getComputedStyle(y, '').color == "black" ) {
                y.style.color = "red";
            }
            else {
                y.style.color = "black";
            }
        }
    </script>
</body>
</html>
