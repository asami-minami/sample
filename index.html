<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="button" id="mybtn"><br>
    <span id="test1"></span>

    <script>
        // ダイアログ表示
        function butotnClick(){
            let check = confirm('サンプルダイアログです。');
            var x = document.getElementById("test1");
            if (check == true) {
                // テキストをOKに変更
                x.innerHTML = "OK";
            }
            else {
                // テキストをキャンセルに変更
                x.innerHTML = "キャンセル";
            }

            // WebViewへ通知
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.iosListener) {
                window.webkit.messageHandlers.iosListener.postMessage(x.innerHTML);
            }
        }
        let button = document.getElementById('mybtn');
        button.addEventListener('click', butotnClick);
    </script>
</body>
</html>
